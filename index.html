<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anurag's F1 Garage</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <video autoplay loop muted playsinline class="bg-video">
    <source src="assets/f1-intro.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>

  <header>
    <h1>Anurag's F1 Garage 🏎️</h1>
    <p>Speed is my drug. F1 is my religion.</p>
  </header>

  <section class="posters">
    <h2>🔥 Actual F1 Posters</h2>
    <div class="poster-grid">
      <img src="assets/f1-poster1.jpg" alt="F1 Poster 1">
      <img src="assets/f1-poster2.jpg" alt="F1 Poster 2">
      <img src="assets/f1-poster3.jpg" alt="F1 Poster 3">
    </div>
  </section>

  <section class="film">
    <h2>🎬 Brad Pitt’s F1 Movie</h2>
    <img src="assets/bradpitt-f1.jpg" alt="Brad Pitt F1 Poster">
    <p><em>Brad Pitt gears up as an ex-F1 legend training a rookie in the high-octane world of Formula 1. Coming soon on the big screen.</em></p>
  </section>

  <footer>
    <p>Made with ⚡ by Anurag aka The Garage God</p>
  </footer>
</body>
</html>
