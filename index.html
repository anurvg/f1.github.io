<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #2e003e, #ff9a9e);
      color: #fff;
      font-family: 'Great Vibes', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }h1 {
  font-size: 3rem;
  margin-bottom: 30px;
  animation: glow 2s ease-in-out infinite alternate;
}

.buttons {
  display: flex;
  gap: 30px;
}

.buttons button {
  padding: 15px 30px;
  background: #fff;
  color: #ff4d6d;
  border: none;
  border-radius: 12px;
  font-family: 'Press Start 2P', monospace;
  font-size: 0.7rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.buttons button:hover {
  background: #ffe3e3;
  transform: scale(1.1);
}

.rose {
  font-size: 5rem;
  opacity: 0;
  animation: pop 1s forwards;
  margin-top: 40px;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff9a9e; }
  to { text-shadow: 0 0 30px #fff; }
}

@keyframes pop {
  0% { transform: scale(0); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

  </style>
</head>
<body>
  <h1 id="question">Do you love me?</h1>
  <div class="buttons">
    <button onclick="showRose()">Yes ðŸ’–</button>
    <button onclick="askAgain()">No ðŸ’”</button>
  </div>
  <div id="rose" class="rose">ðŸŒ¹</div>  <script>
    function showRose() {
      document.getElementById("question").innerText = "I knew it ðŸ’˜";
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("rose").style.opacity = "1";
    }

    function askAgain() {
      const q = document.getElementById("question");
      q.innerText = "Do you love me?";
      document.getElementById("rose").style.opacity = "0";
    }
  </script></body>
  </html>
